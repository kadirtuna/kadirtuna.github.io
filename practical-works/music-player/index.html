<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex vh-100 align-items-center justify-content-center" >
        <div class="row">
            <div class="p-0">
                <div class="card text-center shadow-lg overflow-hidden">
                    <div class="card-header bg-white">
                        <img id="music-image" class="card-imt-top pb-3" src="" alt="">
                        <audio id="audio" src=""></audio>
                        <div id="music-details" class="p-2">
                            <p class="title"></p>
                            <p class="singer"></p>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="progress" class="p-3">
                            <input class="form-range" type="range" name="" id="progress-bar">
                            <div class="times d-flex justify-content-between">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                        <div id="controls">
                            <div class="pb-3">
                                <button id="prev" class="btn btn-primary rounded-circle "><i class="fa-solid fa-backward-step"></i></button>
                                <button id="play" class="btn btn-primary btn-lg rounded-circle mx-2"><i class="fa-solid fa-play"></i></button>
                                <button id="next" class="btn btn-primary rounded-circle"><i class="fa-solid fa-forward"></i></button>
                            </div>
                            <div class="border-bottom"></div>
                        </div>
                        <div class="card-footer w-100 d-flex justify-content-between align-items-center py-2 px-3">
                            <div class="songs">
                                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse__songs" role="button" aria-expanded="false" aria-controls="collapse__songs">
                                    <i class="fa-solid fa-bars"></i>
                                </a>
                            </div>
                            <div class="volume-setting">
                                <i id="volume" class="fa-solid fa-volume-high me-2"></i>
                                <input type="range" id="volume-bar" class="form-range" value="100" max="100">
                            </div>
                        </div>
                        <div id="collapse__songs" class="collapse">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
